<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <h1>Let's play Pig Dice!</h1>
      <p>Insert Rules Here</p>

      <form id="player-creation">
        <div class="form-group">
          <label for="player-name">Tell us your name!</label>
          <input id="player-name" class="form-control" type="text" placeholder="Player name here.">
        </div>
        <button type="submit" class="btn btn-default">Create a new player</button>
      </form>
        <button type="button" class="btn btn-default" id="done-players">Done creating players!</button>

      <div id="current-players">
        <p>Current Players:</p>
        <ul></ul>
      </div>

      <h2><span id="which-player"></span>, it's your turn!</h2>
      <button type="button" class="btn btn-primary" id="roll-dice">Roll the die</button>
      <button type="button" class="btn btn-primary" id="hold-score">Hold your score</button>

      <div class="score-area">
        <div class="row">
          <div class="col-md-5">
            <h3>Current Score:<span id="current-score"></span></h3>
          </div>
          <div class="col-md-5">
            <h3>Your Last Roll: <span id="last-roll"></span></h3>
            <h3>Turn Points: <span id="turn-points"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
